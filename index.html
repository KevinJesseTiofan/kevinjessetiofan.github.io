<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db); /* full-page gradient */
      color: white;
      min-height: 100vh; /* fill full screen */
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 8px;
      color: #e0e0e0;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: #f1f1f1;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffd700;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1); /* transparent box */
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <!-- Photo slot -->
    <img src="your-photo.jpg" alt="Your Photo">
    <h1>Your Name</h1>
    <p>A short tagline about what you do</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Write something about yourself here.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>List your projects here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: your.email@example.com</p>
  </section>

  <footer>
    Â© 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
